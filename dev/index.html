<!DOCTYPE html>

<html lang="@tx-language" @tx-amp>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <title>@tx-title</title>
    <meta name="title" content="@tx-title">
    <meta name="description" content="">
    <link href="/res/css/styles.min.css" rel="stylesheet">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="@tx-title">
<meta name="mobile-web-app-capable" content="yes">
<link href="/manifest.json" type="application/json" rel="manifest">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
<!--[if IE]> <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"> <![endif]-->
<link href="/maskIcon.svg" rel="mask-icon" type="image/svg+xml" color="@tx-theme">
    <meta name="theme-color" content="@tx-theme">
  </head>

<body>
  <div class="page">
    <header class="header">
      <div class="container">
        <div class="logo">
          <div class="logo__img"><img src="/res/images/logo.png" alt=""></div>
          <div class="logo__text">happy Bears</div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="control-panel">
          <div class="control-panel__inner">
            <div class="control-panel__title">Поступившие заявки</div>
            <div class="control-panel__right-section">
              <div class="checkbox-inner">
                <input class="checkbox" id="checkbox" type="checkbox" value="value">
                <label for="checkbox">Только из заповедника</label>
              </div>
              <div class="select-box">
                <div class="select-box__current" tabindex="1">
                  <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="1" value="all" name="name" checked="checked"/>
                    <p class="select-box__input-text">Входящие медведи</p>
                  </div>
                  <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="2" value="accept" name="name" />
                    <p class="select-box__input-text">Принятые медведи</p>
                  </div>
                  <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="3" value="reject" name="name" />
                    <p class="select-box__input-text">Отклоненные медведи</p>
                  </div>
                  <img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg" alt="Arrow Icon" aria-hidden="true" />
                </div>
                <ul class="select-box__list">
                  <li><label class="select-box__option" for="1" aria-hidden="aria-hidden">Входящие медведи</label></li>
                  <li><label class="select-box__option" for="2" aria-hidden="aria-hidden">Принятые медведи</label></li>
                  <li><label class="select-box__option" for="3" aria-hidden="aria-hidden">Отклоненные медведи</label></li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <div class="item-wrapper"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__text">Все права защищены Happy Bears 2019©</div>
    </footer>
  </div>
  <script src="/res/js/scripts.min.js" type="text/javascript" defer></script>
</body>

</html>
